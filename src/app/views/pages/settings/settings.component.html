<div class="row mt-3">
    <div class="col-md-12">

        <!--Projects section v.2-->
        <section class="section text-center pb-3">

            <!--Section heading-->
            <h2 class="section-heading h1 pt-4">
                <strong>Einstellungen:</strong>
            </h2>
            <!--Section description-->

            <!--Grid row-->
            <div class="row d-flex justify-content-center">

                <!--Grid column-->
                <div class="col-lg-6 col-xl-5 mb-3">

                    <!--Card-->
                    <div class="card card-cascade narrower d-flex mb-5">
                        <!--Card content-->
                        <div class="card-body">
                            <!--Title-->
                            <h4 class="card-title font-bold mb-3">
                                <i class="fas fa-exchange-alt"></i>
                                <strong> Serveranbindung</strong>
                            </h4>
                            <!--Text-->
                            <p class="card-text">Festlegen der Verbindungseinstellungen.
                            </p>
                        </div>

                        <!--Card footer-->
                        <div class="card-footer links-light">
                            <div class="md-form">
                                <input mdbInput type="text" name="ip_address" [(ngModel)]="temp_ip" id="formIP" class="form-control">
                                <label for="formIP" class="">IP-Adresse:</label>
                                <p style="text-align:left">(Beispiel: http://1.2.3.4)</p>
                            </div>
                            <div class="md-form">
                                <input mdbInput type="number" name="port_number" [(ngModel)]="temp_port" id="formPort" class="form-control">
                                <label for="formPort" class="">Port:</label>
                                <p style="text-align:left">(Beispiel: 3000)</p>
                            </div>
                            <div class="md-form">
                                <input mdbInput type="text" name="server_username" [(ngModel)]="temp_username" id="formUSERNAME" class="form-control">
                                <label for="formUSERNAME" class="">Benutzername:</label>
                            </div>
                            <div class="md-form">
                                <input mdbInput type="password" name="server_password" [(ngModel)]="temp_password" id="formPASSWORD" class="form-control">
                                <label for="formPASSWORD" class="">Passwort:</label>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary" (click)="onChangeBackendSettingsClicked()">
                                        <i class="far fa-save"></i> Speichern</button>
                                </div>
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="button" class="btn" [ngClass]="connected ?'btn-success animated bounce' : 'btn-danger'">
                                                <i *ngIf="connected" class="far fa-check-circle"></i>
                                                <i *ngIf="!connected" class="far fa-times-circle"></i> {{connectionState}}</button>
                                        </div>
                                        <div class="col-12">
                                            <p>{{connectionMessage}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-6 col-xl-5 mb-3">

                    <!--Card-->
                    <div class="card card-cascade narrower d-flex mb-5">
                        <!--Card content-->
                        <div class="card-body">
                            <!--Title-->
                            <h4 class="card-title font-bold mb-3">
                                <i class="fas fa-cogs"></i>
                                <strong> Statistik</strong>
                            </h4>
                            <!--Text-->
                            <p class="card-text">Zur√ºcksetzen der aktuellen Statistik(en)
                            </p>
                        </div>

                        <!--Card footer-->
                        <div class="card-footer links-light">
                            <!-- Default input -->
                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn" [ngClass]="(deletedStatsSuccessfull) ? 'animated bounce btn-success' : (deletedStatsFailed) ?'animated bounce btn-danger' : 'btn-primary'"
                                        (click)="onStatisticDeleteClicked()">
                                        <i class="far fa-trash-alt"></i> {{statsDeleteTxt}}</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->
        </section>
        <!--/Projects section v.2-->
    </div>


</div>
